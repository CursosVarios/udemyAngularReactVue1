<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="assents/css/styles.css">

</head>

<body>
  <header id="header">
    <div class="center">
      <div id="logo">
        <img src="assents/images/react.png" alt="logo de react">
        <span id="brand">
          <strong>Master</strong>FramaWorksJS
        </span>

      <nav id="menu">
        <ul>
          <li>
            <a href="#">Inicio</a>

          <li>

  <div class="center">
    <section id="content">
      <h1 class="subheader">Formulario</h1>
      <form action="" class="mid-form">
        <div class="form-group">
          <label for="nombre">Nombre</label>
          <input type="text" name="nombre">
        </div>
        <div class="form-group">
          <label for="apellidos">Apellidos</label>
          <input type="text" name="apellidos">
        </div>
        <div class="form-group">
          <label for="bio">biografia</label>
          <textarea name="bio" id="bio"></textarea>
        </div>
        <div class="form-group radiobuttons">
          <input type="radio" name="genero" value="hombre">hombre
          <input type="radio" name="genero" value="mujer">mujer
          <input type="radio" name="genero" value="otro">otro

        </div>
        <div class="clearfix"></div>
        <input type="submit" value="Enviar" class="btn btn-success">
      </form>

    </section>
    <aside id="sidebar">
      <div class="sidebat-item" id="nav-blog">
        <h3>Puedes hacer esto </h3>
        <a href="#" class="btn btn-success">crear articulo</a>
      </div>
      <div class="sidebat-item" id="search">
        <h3>Puedes hacer esto </h3>
        <p>encuentra el articulo que buscas</p>
        <form action="#">
          <input type="text" name="search">
          <input type="submit" name="submit" value="buscar" class="btn">
        </form>
      </div>

  </div>
