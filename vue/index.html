<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MAquetado para java Frameworks javascript</title>
  <link rel="stylesheet" href="assents/css/styles.css">
  <script>
    addEventListener("load", function (e) {
      const template = document.getElementById("article-template")

      const parentTemplate = template.parentElement
      for (let i = 0; i < 5; i++) {
        const clone = template.cloneNode(true)
        clone.querySelector("h2").innerHTML += ` ${i + 1}`
        clone.removeAttribute("id")
        parentTemplate.insertAdjacentElement("beforeend", clone)
      }
    })
  </script>
</head>
